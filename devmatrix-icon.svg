<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Dark background with rounded corners -->
  <rect width="40" height="40" rx="8" fill="#1a1a2e"/>

  <!-- Matrix grid of dots - 4x4 grid -->
  <!-- Row 1 -->
  <circle cx="10" cy="10" r="2.5" fill="#00d4ff"/>
  <circle cx="18" cy="10" r="2.5" fill="#7c3aed"/>
  <circle cx="26" cy="10" r="2.5" fill="#00d4ff"/>
  <circle cx="34" cy="10" r="2.5" fill="#7c3aed"/>

  <!-- Row 2 -->
  <circle cx="10" cy="18" r="2.5" fill="#7c3aed"/>
  <circle cx="18" cy="18" r="2.5" fill="#00d4ff"/>
  <circle cx="26" cy="18" r="2.5" fill="#7c3aed"/>
  <circle cx="34" cy="18" r="2.5" fill="#00d4ff"/>

  <!-- Row 3 -->
  <circle cx="10" cy="26" r="2.5" fill="#00d4ff"/>
  <circle cx="18" cy="26" r="2.5" fill="#7c3aed"/>
  <circle cx="26" cy="26" r="2.5" fill="#00d4ff"/>
  <circle cx="34" cy="26" r="2.5" fill="#7c3aed"/>

  <!-- Row 4 -->
  <circle cx="10" cy="34" r="2.5" fill="#7c3aed"/>
  <circle cx="18" cy="34" r="2.5" fill="#00d4ff"/>
  <circle cx="26" cy="34" r="2.5" fill="#7c3aed"/>
  <circle cx="34" cy="34" r="2.5" fill="#00d4ff"/>
</svg>

