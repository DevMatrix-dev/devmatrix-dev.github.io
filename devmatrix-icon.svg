<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Background -->
  <rect width="40" height="40" fill="none"/>
  
  <!-- Compiler/Matrix concept: interconnected nodes -->
  <!-- Top node -->
  <circle cx="20" cy="8" r="3" fill="#0062ff"/>
  
  <!-- Left node -->
  <circle cx="8" cy="20" r="3" fill="#0062ff"/>
  
  <!-- Right node -->
  <circle cx="32" cy="20" r="3" fill="#0062ff"/>
  
  <!-- Bottom node -->
  <circle cx="20" cy="32" r="3" fill="#0062ff"/>
  
  <!-- Center node (IR - Intermediate Representation) -->
  <circle cx="20" cy="20" r="4" fill="#0062ff"/>
  
  <!-- Connecting lines (deterministic flow) -->
  <line x1="20" y1="11" x2="20" y2="16" stroke="#0062ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="24" x2="20" y2="29" stroke="#0062ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="11" y1="20" x2="16" y2="20" stroke="#0062ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="24" y1="20" x2="29" y2="20" stroke="#0062ff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Diagonal connections for compiler semantics -->
  <line x1="12" y1="12" x2="16" y2="16" stroke="#0062ff" stroke-width="1" opacity="0.4"/>
  <line x1="28" y1="12" x2="24" y2="16" stroke="#0062ff" stroke-width="1" opacity="0.4"/>
  <line x1="12" y1="28" x2="16" y2="24" stroke="#0062ff" stroke-width="1" opacity="0.4"/>
  <line x1="28" y1="28" x2="24" y2="24" stroke="#0062ff" stroke-width="1" opacity="0.4"/>
</svg>

